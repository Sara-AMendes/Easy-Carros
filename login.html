<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/stylesLogin.css">
</head>
<body class="bg-gray">
    <nav class="w-100 shadow-sm d-flex justify-content-between align-items-center px-5 py-3 bg-white">
        <a class="navbar-brand" href="#">
          <img src="./images/logo.png" width="50" height="50" alt="">
        </a>  
          <div class="d-flex flex-row gap-5">
            <ul class="navbar-nav d-flex flex-row gap-5">
              <li class="nav-item active">
                <a class="nav-link" href="index.html" target="_blank">Início</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="servicos.html" target="_blank">Serviços</a>
              </li>
            </ul>
            <form class="form-inline">
              <a href="login.html" style="width: 150px; margin-right: 15px; border-color: #30425A; color:#30425A " class="btn button-secondary rounded-5 active">Login</a>
              <a href="cadastro.html" target="_blank" style="background-color: #09DAC2; width: 150px;  color: white;" class="btn rounded-5 active button-primary">Cadastre-se</a>
          </form>  
          </div> 
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 p-0 d-flex justify-content-center">
                <img src="./images/imagemLogin.png" alt="imagem Login" class="img-fluid w-75">
            </div>
            <div class="col-6 form-container d-flex flex-column justify-content-center mb-5">
                <h4 style="font-size: 30px; font-weight: 700;" class="display-6 mt-4 text-center">Login</h4>
                <form action="" id="cadastro" name="cadastro" method="post">
                    <div style="font-size: 14px;" class="row rounded justify-content-center">
                        <div class="col-8 my-2">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="col-8 my-2">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha">
                        </div>
                        <div class="d-flex justify-content-center col-8 mt-4">
                            <input type="submit" style="background-color: #09DAC2; width: 100%" class="btn rounded-5 text-white" value="Enviar">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
